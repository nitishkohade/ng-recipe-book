<ng-template appPlaceholder></ng-template>


<div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <!-- <app-alert [message]="error" (close)="error = null" *ngIf="error"></app-alert> -->
        <form (ngSubmit)="OnSubmit(f)" #f="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" 
                class="form-control" 
                id="email"
                name="email"
                ngModel
                required
                email>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                class="form-control" 
                id="password"
                name="password"
                ngModel
                required
                minlength="6">
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">{{isLoginMode ? 'Login' : 'Sign up'}}</button>
            <button class="btn btn-Primary" type="button" (click)="onSwitchMode()">
                Switch to {{isLoginMode ? 'Sign up' : 'Login'}}
            </button>
        </form>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
</div>
